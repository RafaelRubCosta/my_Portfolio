    <!--Titulo-->
    <h1 class="titulotop">Contato</h1>
    <!--Form-->
    <form class="containercont">
        <label for="nome" style="grid-column: 2/3;grid-row:2/3" class="textcont">Nome:</label>
        <input type="text" id="nome" name="nome" style="grid-column: 2/3;grid-row:3/4;" class="textinput">
        <label for="email" style="grid-column: 2/3;grid-row:4/5" class="textcont">Email:</label>
        <input type="text" id="email" name="email" style="grid-column: 2/3;grid-row:5/6;" class="textinput">
        <label for="msg" style="grid-column:2/3;grid-row:6/7;" class="textcont">Envie sua mensagem:</label>
        <textarea type="text" id="msg" name="msg" style="grid-column: 2/3;grid-row: 7/8;resize: none;" class="textinput"></textarea>
        <button type="button" onclick="upD()" id="enviarbott">Enviar</button>
    </form>
    <script>
        function upD(){
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let msg = document.getElementById("msg").value;
            localStorage.setItem("nome", nome);
            localStorage.setItem("email", email);
            localStorage.setItem("msg", msg);

            window.location.href = "view.html";
        }
    </script>
